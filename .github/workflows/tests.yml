# =============================================================================
# GitHub Actions Workflow - Tests & Validation
# =============================================================================
# Déclenché sur push/PR vers main
# Note: Le build Windows avec Bloomberg doit être fait localement
# =============================================================================

name: Tests

on:
  push:
    branches: [ main, c++2 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install C++ build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++
          pip install pybind11

      - name: Build C++ module
        run: |
          cd src/myproject/strategy/cpp
          pip install . -v 2>&1 || echo "C++ build failed - see logs above"
          
      - name: Verify C++ module
        run: |
          python -c "import strategy_metrics_cpp; print('✓ C++ module loaded:', strategy_metrics_cpp.__file__)" || echo "⚠ C++ module not available"

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Test imports
        run: |
          python -c "import streamlit; print('✓ streamlit')"
          python -c "import plotly; print('✓ plotly')"
          python -c "import pandas; print('✓ pandas')"
          python -c "import numpy; print('✓ numpy')"
